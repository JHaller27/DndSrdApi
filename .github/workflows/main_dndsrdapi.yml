# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dndsrdapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_8bfb94ccbc6a4d04bbb84ea6798eba0e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_01e92b465ba746e3b1773a0e4b36bf0a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8bfb94ccbc6a4d04bbb84ea6798eba0e }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dndsrdapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3ebaf284f9a84b21972bc0eeccb40c78 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8bfb94ccbc6a4d04bbb84ea6798eba0e }}/appsvc/staticsite:${{ github.sha }}'